<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Game Management</title>
    <link rel="stylesheet" href="./assets/css/admin-styles.css">
    <script src="./assets/js/admin-navbar.js"></script>
</head>
<body>
    <!-- for navbar -->
    <div id="navbar-container"></div>
    
    <!-- Main container with two columns -->
    <div class="main-container">
        <!-- Left Column -->
        <div class="left-column">
            <!-- Links Container -->
            <h2 class="column-title">Game Management</h2>
            <div class="links-container">
                <div class="link-item">
                    <a href="./add-game.html">
                        <h3>Add a New Game</h3>
                        <p>Create a new listing for a game and give it the proper tags to stand out.</p>
                    </a>
                </div>
                <div class="link-item">
                    <a href="update-game.html">
                        <h3>Update Selected Game</h3>
                        <p>Change the listing for an existing game and update its information, media, or price.</p>
                    </a>
                </div>
                <div>
                    </a>
                </div>
                
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="right-column">
            <h2 class="column-title">Game List</h2>
            <!-- Search Bar and Category Dropdown Container -->
            <div class="search-bar-container">
                <input type="search" id="search-bar" placeholder="Search for a game...">
                <select id="category-filter">
                    
                </select>
            </div>

    
            <!-- Game List -->
            <div class="game-list" is="game-list">
                <!-- Game items will be populated here -->
            </div>
        </div>
    </div>
    

    <script src="./assets/js/game-management.js"> </script>
</body>
</html>
