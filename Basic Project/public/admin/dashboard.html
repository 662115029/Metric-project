<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">

    <style>
        body {
            background-color: #250101;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Prevents it from being too wide on larger screens */
        }

        h1 {
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Style for buttons */
        button {
            background-color: white;
            padding: 15px 20px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.1s ease-in-out;
        }

        button:hover {
            background-color: #d1d1d1;
            transform: scale(1.05) translateY(-3px);
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 28px; /* Smaller heading on small screens */
            }

            button {
                font-size: 18px;
                padding: 12px;
            }

            .admin-container {
                max-width: 90%; /* Adjust width for small screens */
            }
        }

    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <div class="admin-buttons">
            <button onclick="window.location.href='game-management.html'">Game Management</button>
            <button onclick="window.location.href='category-management.html'">Category Management</button>
            <button onclick="logoutAdmin()">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("adminToken");
            
            if (!token) {
                window.location.href = "admin-login.html"; // Redirect if not logged in
            }
        });

        document.getElementById("addGameForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const title = document.getElementById("gameTitle").value;
            const price = document.getElementById("gamePrice").value;
            const release_date = document.getElementById("gameReleaseDate").value;

            const response = await fetch("http://localhost:3000/api/add-game", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem("adminToken")}`
                },
                body: JSON.stringify({ title, price, release_date })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Game added successfully!");
            } else {
                alert("Error adding game: " + data.message);
            }
        });

        function logoutAdmin() {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "../admin-login.html";
        }
    </script>        
</body>
</html>
