<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #250101;
            justify-content: center;
            align-items: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            width: 100%;
            background: linear-gradient(to bottom, #ddd 30%, #281616 100%);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea, select {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            text-align: center;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            width: 80%;
            margin: 10px 0;
        }
        img#previewImage {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }

        h2{
            text-align:center;
            color:white;
        }
    </style>
</head>
<body>

    <h2>Add New Game</h2>
    <form id="gameForm" enctype="multipart/form-data">
        <label for="title">Game Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="release_date">Release Date:</label>
        <input type="date" id="release_date" name="release_date" required>

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="promo_price">Promotional Price ($):</label>
        <input type="number" id="promo_price" name="promo_price" step="0.01" value="0" required>

        <label for="developer">Developer:</label>
        <input type="text" id="developer" name="developer" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label>Game Thumbnail:</label>
        <div class="upload-box" id="dropZone">
            <p>Drag & Drop an image or click to upload</p>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*" hidden>
        </div>
        <img id="previewImage" src="" alt="Preview">

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
        </select>

        <button type="submit">Add Game</button>
    </form>

    <script>
        // Image upload handling
        document.getElementById("dropZone").addEventListener("click", () => {
            document.getElementById("thumbnail").click();
        });

        document.getElementById("thumbnail").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        // Categories loading
        document.addEventListener("DOMContentLoaded", async function() {
            const categorySelect = document.getElementById("category");

            async function fetchCategories() {
                try {
                    const response = await fetch("http://localhost:3000/api/categories");
                    const categories = await response.json();

                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                } catch (error) {
                    console.error("Error fetching categories:", error);
                }
            }

            await fetchCategories();
        });

        // Form submission
        document.getElementById("gameForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const token = localStorage.getItem("adminToken");
            
            if (!token) {
                alert("You must be logged in as an admin to add games");
                return;
            }
            
            // Check if file is selected
            const thumbnailFile = document.getElementById("thumbnail").files[0];
            if (!thumbnailFile) {
                alert("Please select a thumbnail image");
                return;
            }
            
            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("release_date", document.getElementById("release_date").value);
            formData.append("price", document.getElementById("price").value);
            formData.append("promo_price", document.getElementById("promo_price").value || "0");
            formData.append("developer", document.getElementById("developer").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("thumbnail", thumbnailFile);
            formData.append("category_id", document.getElementById("category").value);
            
            console.log("Submitting form with thumbnail:", thumbnailFile.name);
            
            try {
                const response = await fetch("http://localhost:3000/api/add-game", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`
                        // Don't set Content-Type header - FormData sets this automatically
                    },
                    body: formData
                });
                
                const responseText = await response.text();
                console.log("Raw response:", responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error("Failed to parse response as JSON:", e);
                    alert("Server returned an invalid response");
                    return;
                }
                
                if (response.ok) {
                    alert("Game added successfully!");
                    document.getElementById("gameForm").reset();
                    document.getElementById("previewImage").style.display = "none";
                } else {
                    alert("Error: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Fetch error:", error);
                alert("Failed to connect to the server.");
            }
        });
    </script>

</body>
</html>
