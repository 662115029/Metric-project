<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Game</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">

    <style>
        body {
            color: black;
            background-color: #250101;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .admin-container {
            background: linear-gradient(to bottom, #ddd 30%, #281616 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 800px; /* Adjusted for two columns */
            display: flex;
            flex-direction: row; /* Creates a two-column layout */
            gap: 20px;
            box-sizing: border-box;
        }

        /* Left column (form elements) */
        .left-column {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            gap: 15px;
            width: 50%;
            height: 100%; /* Ensures the column takes up the full height of the container */
            padding-left: 0; /* Remove any unnecessary padding */
            margin-left: 0; /* Remove any unnecessary margin */
        }

        h1 {
            font-size: 30px;
            padding-top: 10px;
            margin-bottom: 10px;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        label {
            display: flex;
            flex-direction: column;
            text-align: left;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
        }

        input, textarea, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: auto;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button , a{
            background-color: white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: black;
        }

        button:hover {
            background-color: #d1d1d1;
        }

        /* Right column (Image Upload) */
        .right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 0px; /* Add padding around the right column */
        }

        .upload-box {
            background: white;
            padding: 30px; /* Increase padding inside the box */
            border-radius: 10px;
            border: 2px solid gray;
            text-align: center;
            cursor: pointer;
            width: 80%;
            height: 100%;
            margin: 20px 0; /* Add margin above and below for spacing */
        }

        img#previewImage {
            margin-top: 15px; /* Increase spacing between drop area and preview image */
            max-width: 100%;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .admin-container {
                flex-direction: column; /* Stack vertically on smaller screens */
                max-width: 90%;
            }
            .left-column, .right-column {
                width: 100%; /* Full width for both columns */
            }
            h1 {
                font-size: 26px; /* Smaller font size on smaller screens */
                padding-top: 40px;
            }
        }

        @media (max-width: 600px) {
            .left-column {
                gap: 10px; /* Reduced gap between form elements */
            }

            input, textarea {
                font-size: 14px; /* Smaller input text on small screens */
                padding: 8px;
            }

            button {
                font-size: 16px; /* Adjust button size */
            }

            .upload-box {
                padding: 20px; /* Reduce padding for smaller screens */
            }

            img#previewImage {
                max-width: 80%; /* Ensure preview image fits on smaller screens */
            }
        }

    </style>
</head>


<body>
    <div class="admin-container">
        <!-- Left Column -->
        <div class="left-column">
            <h1>Update Game Info</h1>
            <form id="gameForm">
                <label for="gameSelect">Select Game:</label>
                <select id="gameSelect" required>
                    <option value="">Select a game</option>
                </select>

                <label>Title: <input type="text" id="gameTitle" required></label>
                <label>Release Date: <input type="date" id="gameReleaseDate" required></label>
                <label>Price: <input type="number" id="gamePrice" step="0.01" required></label>
                <label>Promotional Price: <input type="number" id="gamePromoPrice" step="0.01" required></label>
                <label>Developer: <input type="text" id="gameDeveloper" required></label>
                <label>Description: <textarea id="gameDescription" required></textarea></label>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                </select>
                <button type="submit">Update info</button>
                <a href="./game-management.html">Return to action selection</a>
            </form>
        </div>
    
        <!-- Right Column -->
        <div class="right-column">
            <div class="upload-box" id="dropZone">
                <p>Drag & Drop an image or click to upload</p>
                <input type="file" id="gameThumbnail" accept="image/*" hidden>
            </div>
            <img id="previewImage" src="" alt="Preview" style="display:none; max-width:200px;">
        </div>
    </div>
    

    <script>
        document.getElementById("dropZone").addEventListener("click", () => {
            document.getElementById("gameThumbnail").click();
        });
        
        document.getElementById("gameThumbnail").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener("DOMContentLoaded", async function () {
            const gameSelect = document.getElementById("gameSelect");
            const categorySelect = document.getElementById("category");

            async function fetchGames() {
                try {
                    const response = await fetch("http://localhost:3000/api/games");
                    const games = await response.json();

                    games.forEach(game => {
                        const option = document.createElement("option");
                        option.value = game.game_id;
                        option.textContent = game.title;
                        gameSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error("Error fetching games:", error);
                }
            }

            async function fetchCategories() {
                try {
                    const response = await fetch("http://localhost:3000/api/categories");
                    const categories = await response.json();

                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                } catch (error) {
                    console.error("Error fetching categories:", error);
                }
            }

            await fetchGames();
            await fetchCategories();
        });
        
        document.getElementById("gameForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            
            const gameId = document.getElementById("gameSelect").value;
            const formData = new FormData();
            formData.append("title", document.getElementById("gameTitle").value);
            formData.append("release_date", document.getElementById("gameReleaseDate").value);
            formData.append("price", document.getElementById("gamePrice").value);
            formData.append("promo_price", document.getElementById("gamePromoPrice").value);
            formData.append("developer", document.getElementById("gameDeveloper").value);
            formData.append("description", document.getElementById("gameDescription").value);
            formData.append("thumbnail", document.getElementById("gameThumbnail").files[0]);
            formData.append("category_id", document.getElementById("category").value);

            // Get admin token from localStorage (you need to set this when admin logs in)
            const token = localStorage.getItem("adminToken");
            
            if (!token) {
                alert("You must be logged in as an admin to update games");
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/games/${gameId}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || "Failed to update game");
                
                alert("Game updated successfully!");
                window.location.reload();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
