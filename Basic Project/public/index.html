<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/navbar.js"></script>
</head>
<style>
    /* Sales Banner Styles */
.sales-banner-container {
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    overflow: hidden;
    margin: 20px auto;
    max-width: 1000px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
}

.sales-heading {
    color: white;
    font-size: 3.5rem;
    font-weight: 700;
    text-align: center;
    margin: 15px 0;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    letter-spacing: 2px;
}

.carousel-item {
    background-color: rgba(0, 0, 0, 0.5);
}

.sale-game-container {
    display: flex;
    align-items: center;
    padding: 20px;
    height: 400px;
}

.game-cover {
    width: 40%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.game-cover img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.game-info {
    width: 60%;
    padding: 20px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: white;
    background-color: rgba(30, 30, 30, 0.7);
    height: 100%;
    border-radius: 0 10px 10px 0;
}

.game-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 30px;
    text-transform: uppercase;
}

.price-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
}

.original-price {
    font-size: 2.5rem;
    color: #ff5555;
    font-weight: 600;
    text-decoration: line-through;
}

.arrow {
    font-size: 2.5rem;
    color: white;
}

.sale-price {
    font-size: 2.5rem;
    color: #55ff55;
    font-weight: 700;
}

.discount-label {
    font-size: 1.5rem;
    color: #ffcc00;
    font-weight: 600;
}

.carousel-control-prev,
.carousel-control-next {
    width: 5%;
    opacity: 0.8;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    padding: 15px;
}

/* Responsive styles */
@media (max-width: 768px) {
    .sale-game-container {
        flex-direction: column;
        height: auto;
    }
    
    .game-cover, .game-info {
        width: 100%;
    }
    
    .game-cover {
        height: 200px;
    }
    
    .game-info {
        border-radius: 0 0 10px 10px;
    }
    
    .game-title {
        font-size: 2rem;
        margin-bottom: 15px;
    }
    
    .original-price, .arrow, .sale-price {
        font-size: 1.8rem;
    }
    
    .sales-heading {
        font-size: 2.5rem;
    }
    
    .discount-label {
        font-size: 1.2rem;
    }
}

</style>
<body class="custom-bg">
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- sale banner using bootstrap carousel -->
    <div class="container mt-4">
        <h2 class="text-center text-warning">SALES</h2>
        <div id="saleCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000"> <!--change the number to change time between each item -->
            <div class="carousel-inner" id="saleBanner">
                <!-- adds carousel things dynamically -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#saleCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#saleCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- featured section -->
    <h2 class="section-heading mt-5 text-center text-success">Featured</h2>

    <!-- Game List -->
    <div class="container">
        <div class="row" id="gameList">
            <!-- games to be loaded here by js -->
        </div>
    </div>
    <script src="assets/js/index.js"> </script>
    <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
