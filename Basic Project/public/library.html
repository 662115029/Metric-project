<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/navbar.js"></script>
</head>
<body>
    <!-- Calls the Navbar -->
    <div id="navbar-container"></div>

    <!-- Library list / User's purchased games -->
    <div class="purchased-games" id="purchasedGames"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
    const userId = localStorage.getItem("userId"); // Get logged-in user ID

    if (!userId) {
        document.getElementById("purchasedGames").innerHTML = "<p>Please log in to view your library.</p>";
        return;
    }

    try {
        const response = await fetch(`/api/purchased-games/${userId}`);

        if (!response.ok) {
            throw new Error("Failed to load purchased games.");
        }

        const games = await response.json();
        const purchasedGamesContainer = document.getElementById("purchasedGames");

        if (games.length === 0) {
            purchasedGamesContainer.innerHTML = "<p>No games purchased yet.</p>";
            return;
        }

        games.forEach(game => {
            const gameElement = document.createElement("div");
            gameElement.classList.add("purchased-game");
            gameElement.innerHTML = `
                <img src="${game.thumbnail}" alt="${game.title}">
                <h3>${game.title}</h3>
            `;
            purchasedGamesContainer.appendChild(gameElement);
        });
    } catch (error) {
        console.error("Error fetching purchased games:", error);
        document.getElementById("purchasedGames").innerHTML = "<p>Failed to load games.</p>";
    }
});
    </script>
</body>
</html>
