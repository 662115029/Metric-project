<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="assets/js/navbar.js" defer></script>
</head>
<style>
        /* Game Image Styling */
        .game-item {
        display: flex;
        flex-direction: column;
        background: linear-gradient(to bottom, #2C2C2C 0%, #281616 100%, #250101 100%);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        margin: 15px;
        padding: 10px;
        text-align: center;
    }
    
    .game-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    /* Game Image Styling */
    .game-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid #444;
    }
    
    /* Game Title Styling */
    .game-title {
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0;
        color: #fff;
        text-align: center;
    }
    
    /* Game Price Styling */
    .game-price {
        font-size: 1em;
        color: #fff;
    }
    
    .game-price del {
        color: #ff6b6b;
        margin-right: 5px;
    }
    
    .promo-price {
        color: #45a049;
        font-weight: bold;
    }
    
    .normal-price {
        color: #fff;
        font-weight: bold;
    }
</style>

<body>
    <!-- Calls the Navbar -->
    <div id="navbar-container"></div>

    <!-- Search Bar -->
    <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search...">
    </div>
    

    <!-- Categories Container -->
    <div class="categories" id="categories"></div>

    <!-- Games Container (Initially hidden) -->
    <div class="games-container" id="games-container" style="display: none;">
        <button id="back-to-categories" onclick="showCategories()">Back to Categories</button>
        <div id="games-list"></div>
    </div>

    <script src="assets/js/categories.js"> </script>

    
</body>
</html>
